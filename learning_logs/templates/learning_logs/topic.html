{% extends 'learning_logs/base.html' %}

{% block header %}
    <h2>
        {{ topic }}
        <small>
            <br>
            {{ user }}
        </small>
    </h2>
{% endblock header %}

{% block content %}
    <p>
        <a href="{% url 'learning_logs:new_entry' topic.id %}">新建条目</a>
    </p>

    {% for entry in entries %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{ entry.date_added|date:'Y年 m月 d日 H:i' }}
                    <small>
                        <a style="float:right; text-align:right;" href="{% url 'learning_logs:edit_entry' entry.id %}">编辑条目</a>
                    </small>
                </h3>
            </div>
            <div class="panel-body">
                {{ entry.text|linebreaks }}
            </div>
        </div> 
    {% empty %}
        还没有创建任何条目
    {% endfor %}

{% endblock content %}
