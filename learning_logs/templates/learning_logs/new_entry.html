{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>{{ topic }}：创建一个条目</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">创建条目</button>
        {% endbuttons %}

    </form>

{% endblock content %}
